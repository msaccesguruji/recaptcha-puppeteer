<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>reCAPTCHA Token Page</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcFFhweAAAAAKVAzmxaLI8IwgXIWydvrEvmE2Qm"></script>
</head>
<body>
  <h3>reCAPTCHA v3 Token Generator</h3>
  <p>Token will appear in JS (not textarea) for Puppeteer</p>
  <textarea id="token" style="width:100%; height:150px;"></textarea>

  <script>
    window.tokenReady = false;
    window.recaptchaToken = ''; // store here for Puppeteer

    async function generateToken() {
      grecaptcha.ready(() => {
        grecaptcha.execute('6LcFFhweAAAAAKVAzmxaLI8IwgXIWydvrEvmE2Qm', { action: 'submit' })
          .then(token => {
            window.recaptchaToken = token;
            window.tokenReady = true;
            document.getElementById('token').value = token;
            console.log('Token:', token);
          })
          .catch(err => {
            document.getElementById('token').value = 'Error: ' + err.message;
            window.tokenReady = false;
          });
      });
    }

    generateToken();
  </script>
</body>
</html>
